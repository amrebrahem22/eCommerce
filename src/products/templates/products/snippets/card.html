<div class="card" style="width: 18rem;">
    {% if instance.image %}
    <a href="{{ instance.get_absolute_path }}">
        <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }} Logo">
    </a>
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|truncatewords:12 }}</p>
    <a href="{{ instance.get_absolute_path }}" class="btn btn-primary">View</a>
  </div>
</div>
