{% extends 'base.html' %}

{% block content %}
    {% if request.GET.q %}
        <div class="row">
            <div class="col-sm-12 mb-3">
                <h5>Results for <b>{{ request.GET.q }}</b></h5>
                <hr/>
            </div>
        </div>
    {% else %}
    <div class="row mb-3">
        <div class="col-12 col-md-6 mx-auto py-3">
            {% include 'search/snippets/search-form.html' %}
        </div>
    </div>
    {% endif %}
    <div class="row">
    {% for obj in object_list %}
        <div class="col-sm-3">
            {% include 'products/snippets/card.html' with instance=obj %}
        </div>
    {% endfor %}
    </div>
{% endblock %}
